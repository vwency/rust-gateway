services:
  # PostgreSQL база данных для Kratos
  postgres-kratos:
    image: postgres:16-alpine
    container_name: kratos-postgres
    environment:
      POSTGRES_USER: kratos
      POSTGRES_PASSWORD: kratos_secret
      POSTGRES_DB: kratos
    ports:
      - "5433:5432"
    volumes:
      - kratos-db-data:/var/lib/postgresql/data
    networks:
      - kratos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kratos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Миграции базы данных Kratos
  kratos-migrate:
    image: oryd/kratos:v1.3.0
    container_name: kratos-migrate
    environment:
      DSN: postgres://kratos:kratos_secret@postgres-kratos:5432/kratos?sslmode=disable
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    volumes:
      - ./kratos:/etc/config/kratos
    networks:
      - kratos-network
    depends_on:
      postgres-kratos:
        condition: service_healthy
    restart: on-failure

  # Ory Kratos
  kratos:
    image: oryd/kratos:v1.3.0
    container_name: kratos
    environment:
      DSN: postgres://kratos:kratos_secret@postgres-kratos:5432/kratos?sslmode=disable
      LOG_LEVEL: debug
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    ports:
      - "4433:4433"
      - "4434:4434"
    volumes:
      - ./kratos:/etc/config/kratos
    networks:
      - kratos-network
    depends_on:
      - kratos-migrate
    restart: unless-stopped

  # Mailslurper - для тестирования email
  mailslurper:
    image: oryd/mailslurper:latest-smtps
    container_name: kratos-mailslurper
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - kratos-network

networks:
  kratos-network:
    driver: bridge

volumes:
  kratos-db-data:
